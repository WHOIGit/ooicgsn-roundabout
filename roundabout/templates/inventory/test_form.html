{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Test Types - {{ test.name }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{% if test.name %}Edit {{ test.name }}{% else %}Add Test{% endif %}</h1>
  <form class="form-horizontal" method="post" action="" id="part-type-form" novalidate>
    {% csrf_token %}
    {{ form|crispy }}



    <div class="control-group">
      <div class="controls">
        {% if test %}
            <button type="submit" class="btn btn-primary">Update Test</button>
        {% else %}
            <button type="submit" class="btn btn-primary">Add Test</button>
        {% endif %}

        <a class="btn btn-light btn-cancel" href="{% url 'inventory:test_home' %}">Cancel</a>

      </div>
    </div>
  </form>
</div>
{% endblock %}
